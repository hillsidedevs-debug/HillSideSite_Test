{% extends "basic.html" %}

{% block content %}
<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card border-0 shadow-sm rounded-4">
        <div class="card-body p-4">
          <h2 class="fw-bold mb-3 text-center">Add a New Course</h2>
          <p class="text-muted text-center mb-4">Fill out the form below to add a new course.</p>
            <form action="{{ url_for('courses.add_course') }}" method="POST" enctype="multipart/form-data" class="p-4 shadow-sm bg-white rounded-4">
                <div class="mb-3">
                    <label class="form-label fw-semibold">Course Title</label>
                    <input type="text" class="form-control" name="title" required>
                </div>

                <div class="mb-3">
                    <label class="form-label fw-semibold">Description</label>
                    <textarea class="form-control" name="description" rows="4"></textarea>
                </div>

                <div class="row">
                    <div class="col-md-4 mb-3">
                    <label class="form-label fw-semibold">Start Date</label>
                    <input type="date" class="form-control" name="start_date">
                    </div>
                    <div class="col-md-4 mb-3">
                    <label class="form-label fw-semibold">Duration (weeks)</label>
                    <input type="number" class="form-control" name="duration_weeks" min="1">
                    </div>
                    <div class="col-md-4 mb-3">
                    <label class="form-label fw-semibold">Total Seats</label>
                    <input type="number" class="form-control" name="total_seats" min="1">
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label fw-semibold">Course Image</label>
                    <input type="file" class="form-control" name="image">
                </div>

                <button type="submit" class="btn btn-primary rounded-pill px-4 mt-2">Add Course</button>
            </form>

        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
