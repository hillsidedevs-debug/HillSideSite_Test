{% extends "basic.html" %}
{% block content %}

<div class="container mt-5">
    <h2 class="mb-4">Forgot Password</h2>

    <form method="POST">
        {{ form.hidden_tag() }}

        <div class="mb-3">
            {{ form.email.label(class="form-label") }}
            {{ form.email(class="form-control") }}
        </div>

        {{ form.submit(class="btn btn-primary") }}
    </form>
</div>

{% endblock %}
